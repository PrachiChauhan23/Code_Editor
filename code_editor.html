<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles/editor_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/0520f4b73c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="styles/imgs/logo.png" alt="logo">
            </div>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Code Editor</a></li>
            <li><a href="./sortingvisualizer.html">Sorting Visualizer</a></li>
            <li><a href="https://prachichauhan23.github.io/portfolio-prachi/">About Me</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <footer>
        <p>&copy; Prachi Chauhan. All rights reserved.</p>
        <ul class="social-icons">
            <li><a href="#" class="fab fa-linkedin"></a></li>
            <li><a href="#" class="fab fa-github"></a></li>
            <li><a href="#" class="fab fa-instagram"></a></li>
        </ul>
    </footer>
</body>
<script>
    function run() {
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
        output.contentWindow.eval(jsCode);
    }
</script>

</html>
